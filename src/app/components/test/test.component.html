
    {{lastUpdate | date: 'dd/MM/YYYY'}}
    <div>
    <img src="/assets/1.jpg" alt="image 1">
    <!-- Two-way binding -->
    {{title}}
    <input type="text" [(ngModel)]="title">

    <p class="bg-warning">Test</p>
    <!-- Property binding -->
    <p>{{title}} - {{quantity}}</p>
    <p>{{getTaxes()}}</p>
    <button [disabled]="quantity > 3">Test</button>

    <!-- Event binding -->
    {{clickCount}}
    <button (click)="addClick()">Ajouter un click</button>
</div>
