<div class="card" [ngClass]="{'bg-danger-light' : product.stock < 5}">
    <img class="card-img-top" [src]="product.img" [alt]="'image ' + product.name" />
    <div class="card-body">
        <h5 class="card-title">{{product.name | uppercase}}</h5>

        <ng-container *ngIf="product.stock >= 5; else lowStock">
            <p class="card-text text-success">En stock ( {{product.stock}} )</p>
        </ng-container>
        <ng-template #lowStock>
            <p class="card-text text-danger">Stock faible ( {{product.stock}} )</p>
        </ng-template>

        <p class="card-text">{{product.price}} â‚¬</p>
        <a class="btn btn-secondary d-block mt-4" [routerLink]="['/produits', i]">Modifier</a>
        <button class="btn btn-danger d-block mt-2 w-100">Supprimer</button>
    </div>
</div>
